<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digit Drill</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <div class="content">
        <button id="changeMode">Change Mode</button>

    <script src="script.js"></script>

</html>
